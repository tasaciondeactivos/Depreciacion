<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            user-select: none;
            touch-action: manipulation;
        }
        #screen-404 {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin-top: 20vh;
            cursor: pointer;
        }
        #screen-password, #screen-chat {
            display: none;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
        input {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            padding: 10px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
        }
        #chat-history {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap;
            font-size: 14px;
        }
        #chat-status {
            margin-bottom: 5px;
            font-style: italic;
            font-size: 12px;
        }
        .panic-btn-small {
            background: black;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 5px;
        }
        #chat-controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
    </style>
</head>
<body onclick="resetInactivityTimer()" ontouchstart="resetInactivityTimer()">
<div id="screen-404">Error 404</div>
<div id="screen-password">
    <div>Introducir Clave:</div>
    <div class="input-group">
        <input type="password" id="pass-input">
        <button id="pass-btn">entrar</button>
    </div>
</div>
<div id="screen-chat">
    <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
        <div id="chat-status">Iniciando...</div>
        <button class="panic-btn-small" onclick="location.reload()">cerrar</button>
    </div>
    <div id="chat-history"></div>
    <div id="chat-controls">
        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." autofocus>
        <button class="panic-btn-small" onclick="location.reload()">cerrar</button>
    </div>
</div>
<script>
/* Aquí va la librería PeerJS y la lógica de conexión que ya está en el archivo index.html */
</script>
</body>
</html>
