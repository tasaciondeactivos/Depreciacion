
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte</title>
</head>
<body>
    <div id="login">
        <h1 onclick="entrar()">Error 404</h1>
        <p>Presiona el texto "Error 404" para continuar.</p>
        <input type="text" id="clave" placeholder="Clave">
        <button onclick="validar()">Entrar</button>
    </div>

    <div id="chat" style="display:none; background:white; padding:20px;">
        <h2>SESIÓN ACTIVA</h2>
        <input type="text" id="nota">
        <button onclick="alert('Guardado')">Guardar</button>
        <p>Si ves esto, el sistema funciona.</p>
    </div>

    <script>
        function entrar() {
            alert("Has tocado el título. Ahora pon la clave.");
        }
        function validar() {
            var pass = document.getElementById('clave').value;
            if (pass === "mota") {
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
            } else {
                alert("Clave incorrecta");
            }
        }
    </script>
</body>
</html>
